version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10. # Invoke the Heroku orb
workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: master
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/hacker-news-clone
    steps:
      - checkout
      # Bundle install dependencies
      - run: npm ci
      # Build React code
      - run: npm run build
